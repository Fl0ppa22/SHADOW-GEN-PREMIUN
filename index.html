<div id="contenedor">

<div id="boton-copiar">

</div>

<script>
  // Array de textos predefinidos
  var textos = [
    "codigos google play pais: estados unidos: 7M52JTUWH2FA0LDJ 6MJ66EPLJRUD84NR  13XXGVBJ4DZDJ1WJ",
	"codigos google play pais: estados unidos: EUHA2RJ6CJCEWD63 0M4AD1TRDNS0NLCZ GJ57MRA14JL6F3LJ"
  ];

  // Función para seleccionar aleatoriamente un texto del array
  function textoAleatorio() {
    if (textos.length === 0 || (textos.length === 1 && textos[0] === "")) {
      return "no hay mas codigos buscando codigos / regalos / otros espera esto puede tardar unos minutos";
    } else {
      var indice = Math.floor(Math.random() * textos.length);
      return textos[indice];
    }
  }

  // Función para actualizar el cuadro con texto aleatorio
  function actualizarCuadro1() {
    var cuadro = document.getElementById("cuadro1");
    cuadro.innerText = textoAleatorio();
  }

  // Función para copiar el texto del primer cuadro al portapapeles
  function copiarTexto() {
    var cuadro1 = document.getElementById("cuadro1").innerText;

    // Crear un elemento de texto temporal para copiar al portapapeles
    var textoTemporal = document.createElement("textarea");
    textoTemporal.value = cuadro1;
    document.body.appendChild(textoTemporal);
    textoTemporal.select();
    document.execCommand("copy");
    document.body.removeChild(textoTemporal);

    alert("Texto copiado al portapapeles.");
  }

  // Llamar a la función para que se ejecute al cargar la página
  actualizarCuadro1();

  // Evento para manejar el clic derecho
  document.addEventListener("contextmenu", function(event) {
    event.preventDefault(); // Evitar el menú contextual por defecto
    alert("Hola");
  });

  // Evento para manejar la combinación de teclas Ctrl + u
  document.addEventListener("keydown", function(event) {
    if (event.ctrlKey && event.key === "u") {
      event.preventDefault(); // Evitar la acción por defecto de Ctrl + u (mostrar código fuente)
    }
  });
</script>
